<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Modal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        :root {
            --light-blue: #ACC2D8;
            --medium-blue: #7C9FC2;
            --dark-blue: #5788B3;
            --header-blue: #5788B3;
            --text-dark: #1e293b;
            --text-light: #475569;
            --border-color: #e2e8f0;
        }
        .text-dark-blue { color: var(--dark-blue); }
        .bg-header-blue { background-color: var(--header-blue); }
        .border-light-blue { border-color: var(--light-blue); }
        .text-text-dark { color: var(--text-dark); }
        .text-text-light { color: var(--text-light); }
        
        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
            transition: opacity 0.3s ease;
        }
        .modal-overlay.hidden {
            pointer-events: none;
            opacity: 0;
        }
        .modal-container {
            background-color: white;
            border-radius: 0.75rem;
            max-width: 56rem; /* 896px */
            width: 100%;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            transform: scale(0.95);
            transition: transform 0.3s ease;
        }
        .modal-overlay:not(.hidden) .modal-container {
            transform: scale(1);
        }
        .modal-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .modal-body {
            padding: 1.5rem;
            overflow-y: auto;
        }
    </style>
</head>
<body class="text-slate-800">
    <!-- Set up localStorage token for testing -->
    <script>
        localStorage.setItem('token', 'test-token');
    </script>

    <div class="p-8">
        <h1 class="text-2xl font-bold text-dark-blue mb-6">Modal Test</h1>
        
        <button onclick="testModal()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Test Modal
        </button>
    </div>

    <!-- Modal -->
    <div id="vehicle-modal" class="modal-overlay hidden">
        <div class="modal-container">
            <header class="modal-header">
                <h2 id="modal-title" class="text-lg font-semibold text-text-dark">Vehicle Details</h2>
                <button onclick="closeModal()" class="text-slate-500 hover:text-slate-800">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </header>
            <div id="modal-body" class="modal-body">
                <!-- Content populated by dashboard.js -->
            </div>
        </div>
    </div>

    <!-- Required elements for dashboard -->
    <div id="book-value-cards-container" style="display: none;"></div>
    <div id="sidebar-empty" style="display: none;"></div>
    <div id="sidebar-loading" style="display: none;"></div>
    <div id="toast-container"></div>

    <script>
        function testModal() {
            console.log('Testing modal...');
            if (window.dashboard && window.dashboard.showVehicleDetails) {
                console.log('Dashboard available, calling showVehicleDetails');
                window.dashboard.showVehicleDetails(1);
            } else {
                console.log('Dashboard not available, opening modal directly');
                const modal = document.getElementById('vehicle-modal');
                const modalBody = document.getElementById('modal-body');
                modalBody.innerHTML = '<p>Test modal content - Dashboard not loaded yet</p>';
                modal.classList.remove('hidden');
            }
        }
    </script>

    <!-- Load the dashboard script -->
    <script src="static/js/dashboard.js"></script>
</body>
</html>
